<h3>Largest among</h3>
<body>
    <script>
        let a=20;
        let b=25;
        let c=15;
        let lg= a>b?(a>c ? a : c) : (b > c ? b : c);
        document.write(`"a=20,b=25 ,c=15 largest among is:"${lg}`)
    </script>
