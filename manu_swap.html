<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>
<body>
    <p>Swapping two numbers</p>
    <p id="demo"></p>
   
    <p id="de"></p>
    
    
    <script>
        let a=10;
        let b=20;
        let c;
        

        // document.write('before swapping a'=+a)
        // document.write('before swaping b'=+b)

        c=a
        a=b
        b=c
    
        document.getElementById('demo').innerHTML="Before swapping <br>a=10 <br>b=20<br><br>After swapping <br>a="+a
        document.getElementById('de').innerHTML="b="+b

    </script> 
        
   
</body>
</html>
